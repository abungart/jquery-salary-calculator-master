<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>Employee Salary Calculator</h1>
    </header>
    <h2 class="monthly_expenses">
      Total Monthly Expenses: <span class="total_monthly_expenses"></span>
    </h2>
    <div>
      <form class="employee_entry_form">
        <input
          type="text"
          placeholder="First Name"
          required
          id="employee_first_name"
        />
        <input
          type="text"
          placeholder="Last Name"
          required
          id="employee_last_name"
        />
        <input type="text" placeholder="ID Number" required id="id_number" />
        <input type="text" placeholder="Job Title" required id="job_title" />
        <input
          type="text"
          placeholder="Annual Salary"
          required
          id="annual_salary"
        />
        <button type="submit" class="submit_button">Submit</button>
      </form>
    </div>
    <div>
      <table class="total_table" style="width:100%">
        <thead>
          <tr>
            <th>
              First Name
            </th>
            <th>
              Last Name
            </th>
            <th>
              ID
            </th>
            <th>
              Title
            </th>
            <th>
              Annual Salary
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody class="table_body">
          <tr class="table_row"></tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
